<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
    <p>
      Search: 
      <input ng-model="$ctrl.query.nom" />
      <input ng-model="$ctrl.query.prenom" />
    </p>
    
    <p>
      Sort by :
      <select name="" id="" ng-model="$ctrl.orderProp">
        <option value="nom">Alphabetical Name</option>
        <option value="prenom">Alphabetical FirstName</option>
        <option value="age">Newest</option>
      </select>
    </p>
    <p>{{ $ctrl.orderProp }}</p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="students">
        <li ng-repeat="student in $ctrl.students | filter:$ctrl.query
        | orderBy:$ctrl.orderProp">
          <div style="border:1px solid black;padding:10px;">
            <span><strong>Nom, pr√©nom : </strong></span>
            <span>{{student.nom}}</span> <span>{{student.prenom}}</span>
            <p><span>age : </span>{{student.age}}</p>
            <a href="/#client/students/{{student._id}}">
              <button>Detail >></button>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
